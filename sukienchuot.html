<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://media.cdnandroid.com/36/4c/64/85/imagen-rasengan-live-wallpaper-0big.jpg" style="width:350px"/>
    <p>Click button below to move the move the image to right</p>
    <input type="button" value="Right" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
    }
    window.onload = init();
</script>
</body>
</html>
